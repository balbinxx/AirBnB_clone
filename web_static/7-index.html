<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>AirBnb Clone</title>
        <link rel="stylesheet" href="./styles/3-footer.css">
        <link rel="stylesheet" href="./styles/3-header.css">
        <link rel="stylesheet" href="./styles/4-common.css">
        <link rel="stylesheet" href="./styles/6-filters.css">
        <link rel="stylesheet" href="./styles/7-places.css">
        <link rel="icon" href="./images/tab_icon.png">
    </head>
    <body>
        <header>
            <div class="logo"></div>
        </header>
        <div class="container">
            <section class="filters">
                <button type="button">Search</button>
                <div class="locations">
                    <h3>States</h3>
                    <h4>California, Arizona...</h4>
                    <div class="popover">
                        <ul>
                            <li><h2>California:</h2></li>
                            <ul>
                                <li>Los Angeles</li>
                                <li>San Francisco</li>
                            </ul>
                            <li><h2>Arizona:</h2></li>
                            <ul>
                                <li>Phoenix</li>
                                <li>Tucson</li>
                            </ul>
                        </ul>
                    </div>
                </div> 
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Internet, Kitchen...</h4>
                    <div class="popover">
                    <ul>
                        <li>Internet</li>
                        <li>Kitchen</li>
                        <li>TV</li>
                        <li>Iron</li>
                    </ul>
                    </div>
                </div>
            </section>
            <section class="places">
                <h1>Places</h1>
                <article>
                    <h2>My Home</h2>
                </article>
                <article>
                    <h2>Tiny House</h2>
                </article>
                <article>
                    <h2>A Suite</h2>
                </article>
            </section>
        </div>
        <footer>
            <p>Holberton School</p>
        </footer>
    </body>
</html>
